COM_SHLDAP_HOST_FIELD_USE_V3_DESC="Latest versions of OpenLDAP and Active Directory require version 3 of the LDAP protocol. Older LDAP servers may use version 2."
COM_SHLDAP_HOST_FIELD_USE_V3_LABEL="LDAP V3"

COM_SHLDAP_HOST_FIELD_NEGOTIATE_TLS_DESC="Negotiate TLS is currently an undocumented feature of PHP that allows an encrypted channel to be used when communicating with an LDAP server. This is not the same as using ldaps:// on port 636. Refer to the PHP manual page for more information on this feature."
COM_SHLDAP_HOST_FIELD_NEGOTIATE_TLS_LABEL="Negotiate TLS"

COM_SHLDAP_HOST_FIELD_USE_REFERRALS_DESC="This option sets the value of the LDAP_OPT_REFERRALS flag which specifies whether to automatically follow referrals returned by the LDAP server."
COM_SHLDAP_HOST_FIELD_USE_REFERRALS_LABEL="Use Referrals"

COM_SHLDAP_HOST_SPACER_CONNECT="Connection"

COM_SHLDAP_HOST_FIELD_HOST_DESC="Specify the host name for the LDAP servers(s) with either a IP, DNS or URL pointing at one or more LDAP server(s). Multiple entries can be used by separating each entry by a space.<br /><br />When using SSL, the host may have to take the form ldaps://<host>. Though consult with the LDAP servers' documentation for correct configuration.<br /><br />Examples:<ul><li>10.4.55.100 10.4.55.101</li><li>ad.domain.local</li><li>ldaps://ad.domain.local</li></ul>"
COM_SHLDAP_HOST_FIELD_HOST_LABEL="Host"

COM_SHLDAP_HOST_FIELD_PORT_DESC="Specify the port for the LDAP server. By default this is 389. Some Windows based servers also use the Global Catalog port 3268. The default port for SSL connections is 636."
COM_SHLDAP_HOST_FIELD_PORT_LABEL="Port"

COM_SHLDAP_HOST_SPACER_CREDENTIALS="Credentials"

COM_SHLDAP_HOST_FIELD_USERNAME_DESC="Leave this blank to connect anonymously (the LDAP server must allow anonymous logins for this to work). Alternatively, specify the RDN or DN of the user to use for connecting. This is used when either searching for a user, fail-over group mapping or the single sign on plug-ins. This user may require administrator rights depending on whether plug-ins require LDAP write access. <br /><br />Examples:<ul><li>cn=proxyuser,o=company <em>(can be used for eDir)</em></li><li>DOMAIN\proxyuser <em>(can be used for AD)</em></li></ul>"
COM_SHLDAP_HOST_FIELD_USERNAME_LABEL="Proxy User"

COM_SHLDAP_HOST_FIELD_PASSWORD_DESC="Leave blank for anonymous, otherwise enter password for proxy user."
COM_SHLDAP_HOST_FIELD_PASSWORD_LABEL="Proxy Password"

COM_SHLDAP_HOST_FIELD_ENCRYPTION_DESC="Encrypt the proxy password."
COM_SHLDAP_HOST_FIELD_ENCRYPTION_LABEL="Password Encryption"

COM_SHLDAP_HOST_SPACER_BIND="Binding"

COM_SHLDAP_HOST_FIELD_BASEDN_DESC="Specify the base DN of the LDAP server or organisational unit that should used as a base for all LDAP searches.<br /><br />Examples:<ul><li>o=company</li><li>dc=domain,dc=local</li></ul>"
COM_SHLDAP_HOST_FIELD_BASEDN_LABEL="Base DN"

COM_SHLDAP_HOST_FIELD_USERQRY_DESC="Specify the LDAP DN or Filter to be used for binding to the authenticating user. The [username] keyword is dynamically replaced by the attempting user's username.<br /><br /><strong>If users are in multiple OUs</strong>: this value must be a LDAP filter (sometimes referred to as a LDAP query) searching for a specific attribute that can distinguish a user from the username entered. This filter can also be used to exclude organisational units, groups and/or users from a search.<br /><br />Examples:<ul><li>(sAMAccountName=[username]) <em>(can be used for AD)</em></li><li>(cn=[username]) <em>(can be used for eDir)</em></li></ul><strong>If all users are in the same OU</strong>: a LDAP DN must be specified. Multiple DN's can be separated by a semi-colon and each is attempted a bind in order.<br /><br />Examples:<ul><li>cn=[username],ou=accounts,dc=domain,dc=local <em>(can be used for AD)</em></li><li>cn=[username],ou=users,o=company <em>(can be used for eDir)</em></li></ul> If multiple users are found that satisfy the condition, then the first to authenticate successfully is used. This value must be populated."
COM_SHLDAP_HOST_FIELD_USERQRY_LABEL="User DN / Filter"

COM_SHLDAP_HOST_SPACER_MAPPING="Mapping Attributes"

COM_SHLDAP_HOST_FIELD_UID_DESC="Specify the LDAP attribute that contains the user's ID for mapping to the Joomla login name field.<br /><br />Examples:<ul><li>sAMAccountName <em>(can be used for AD)</em></li><li>uid <em>(used for most LDAP systems)</em></li></ul>"
COM_SHLDAP_HOST_FIELD_UID_LABEL="Map User ID"

COM_SHLDAP_HOST_FIELD_FULLNAME_DESC="Specify the LDAP attribute that contains the user's full name for mapping to the Joomla name field.<br /><br />Examples:<ul><li>name <em>(can be used for AD)</em></li><li>displayName <em>(can be used for AD)</em></li><li>fullName <em>(used for most LDAP systems)</em></li></ul>You can specify multiple attributes separated by comma. In this case, the first one value of the first one attribute will be used."
COM_SHLDAP_HOST_FIELD_FULLNAME_LABEL="Map Full Name"

COM_SHLDAP_HOST_FIELD_EMAIL_DESC="Specify the LDAP attribute that contains the user's email for mapping to the Joomla email field. The attribute 'mail' is used as a default for most LDAP systems.<br /><br />You can specify multiple attributes separated by comma. In this case, the first one value of the first one attribute will be used.<br /><br />If the LDAP directory doesn't contain email values, then a 'fake' email can be implemented. These can be implemented by using the [username] keyword which is dynamically replaced by the username. For example <strong>[username]@ACME.LOCAL</strong>."
COM_SHLDAP_HOST_FIELD_EMAIL_LABEL="Map Email"

COM_SHLDAP_HOST_SPACER_PASSWORD="Password Attributes (for password sets only)"

COM_SHLDAP_HOST_FIELD_LDAP_PASSWORD_DESC="Specify the password attribute to use for saving the password to the user object."
COM_SHLDAP_HOST_FIELD_LDAP_PASSWORD_LABEL="Password Attribute"

COM_SHLDAP_HOST_FIELD_PASSWORD_HASH_DESC="The type of password hash that should be used when setting a password in LDAP."
COM_SHLDAP_HOST_FIELD_PASSWORD_HASH_LABEL="Password Hash"

COM_SHLDAP_HOST_FIELD_PASSWORD_PREFIX_DESC="Prefix the password hash to the hashed password."
COM_SHLDAP_HOST_FIELD_PASSWORD_PREFIX_LABEL="Password Prefix"

COM_SHLDAP_HOST_SPACER_MISC="Miscellaneous"

COM_SHLDAP_HOST_FIELD_ALL_USER_FILTER_DESC="Specify a filter to retrieve all users that should be registered on the site. This is used by the LDAP Cron script to synchronise users."
COM_SHLDAP_HOST_FIELD_ALL_USER_FILTER_LABEL="All User Filter"

