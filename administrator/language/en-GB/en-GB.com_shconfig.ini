COM_SHCONFIG_SETTINGS_PLATFORM_TITLE="Platform Options"

COM_SHCONFIG_SETTINGS_BASE_FIELD_PLATFORM_ENABLE_LABEL="Enable Platform"
COM_SHCONFIG_SETTINGS_BASE_FIELD_PLATFORM_ENABLE_DESC="Set to Yes enables the platform system plug-in."

COM_SHCONFIG_SETTINGS_BASE_FIELD_PLATFORM_IMPORT_LABEL="Enabled Modules"
